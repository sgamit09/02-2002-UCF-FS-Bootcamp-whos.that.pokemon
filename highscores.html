<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<ul id="scores" class="list-group">Welcome to the High Scores!</ul>


<script>
    var listMe = document.getElementById("scores");
    scoringList = JSON.parse(localStorage.getItem("highscores"));
    console.log(scoringList);
    scoringList.forEach(listScores);

    function listScores (scoringList){
    let li = document.createElement("li");
    li.innerHTML = scoringList;
    listMe.appendChild(li);
    }
</script>
